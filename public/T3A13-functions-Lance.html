<script>
function myBasciFun01(){
	document.getElementById('mySpan01').innerHTML = "RanGan!Impact!"
}
function myBasicFun02(){
	document.getElementById('myText01').value = 0
                document.getElementById('myText02').value = 0
}
function myAdvancedFun01(x,y){
	return x*y
}

</script>

x<input id="myText01" type=text value= ><br>
y <input id="myText02" type=text value= ><br><br>

<input type=button value="GuranRaGan" onClick="{
	myBasciFun01()
}"><br>

<input type=button value="ALL in Zero" onClick="{
	myBasicFun02()
}"><br>

	document.getElementById('mySpan01').innerHTML = myAdvancedFun01(2,3)
}"><br>
<input type=button value="x*y" onClick="{
	document.getElementById('mySpan01').innerHTML = myAdvancedFun01(document.getElementById('myText01').value,document.getElementById('myText02').value)
}"><br>
